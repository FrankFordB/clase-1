<app-header />
<section class="product-section">
  <div class="product-info">
    <h3>{{product?.title}}</h3>
    <p>{{product?.description}}</p>
  </div>

  <div class="product-extra">
    @if (!product) {
      <h3 class="not-found">NO SE ENCUENTRA EL PRODUCTO EN NUESTRA BASE DE DATOS.</h3>
    } @else {
      <a routerLink="/Productos" class="quality">Volver a productos</a>
    }
  </div>
</section>

<app-footer />
